<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
        }

        .ctn {
            height: 3000px;
            width: 100%;
            background: #36c;
        }

        .left {
            width: 200px;
            height: 100%;
            overflow: auto;
        }

        .right {
            flex: 1;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="ctn"></div>
    </div>
    <div class="right">
        <div class="ctn"></div>
    </div>
</body>
</html>
